 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 7</title>
    <link rel="stylesheet" href="../asserts/css/style.css">
</head>
<body>
    <header>
        <h1>Boshqaruv Paneli 7</h1>
        <div class="user-info">
            <span id="username-display"></span> <button id="logout-btn">Chiqish</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Bosh sahifa</a></li>
                <li><a href="#">Loglar</a></li>
                <li><a href="#">Foydalanuvchilar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="overview">
            <h2>Umumiy Ko'rinish</h2>
            <div class="widget">
                <h3>Jami Loglar</h3>
                <p class="number">1,000</p>
            </div>
            <div class="widget">
                <h3>Faol Foydalanuvchilar</h3>
                <p class="number">500</p>
            </div>
        </section>
        <section class="log-list">
            <h2>Oxirgi Loglar</h2>
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Vaqti</th>
                        <th>Darajasi</th>
                        <th>Xabar</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    </tbody>
            </table>
        </section>
        <section class="user-list">
            <h2>Foydalanuvchilar</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Foydalanuvchi nomi</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="user-body">
                    </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Loyiha 7</p>
    </footer>
    <script src="../asserts/js/scripts.js"></script>
</body>
</html>
